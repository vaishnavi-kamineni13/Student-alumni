{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Query Form</title>
    <link rel="icon" href="{% static 'img/core-img/connectlogo.png' %}">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/sellstyle.css' %}">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <script>
        function message() {
          alert("Your question has been submitted");
        }
    </script>
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="questionform" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h2 class="form-title" style="text-transform:none; text-align:left; font-size:27px;">Post Your Query</h2>
                        <div class="form-group">
                            <input readonly type="text" class="form-input" name="username" id="username" placeholder="Username" value="{{user.username}}" required/>
                        </div>
                        {% for s in sign %}
                        {% if s.username == user.username %}
                        <div class="form-group">
                            <input readonly type="text" class="form-input" name="full_name" id="full_name" placeholder="Full Name" value="{{s.full_name}}" required/>
                        </div>
                        {% endif %}
                        {% endfor %}
                        <div class="form-group">
                            <input readonly type="email" class="form-input" name="email" id="email" placeholder="Email" value="{{user.email}}" required/>
                        </div>
                        
                        <div class="form-group">
                           <!-- <label for="category">Choose Product Category:</label>-->
                            <select id="category" name="companyname1" class="form-input" data-validate="Category required">
                              <option value="choose" disabled selected hidden class="choose">Choose Company</option> 
                              <option value="Amazon" name='Amazon'>Amazon</option>
                              <option value="JPMC" name='JPMC'>JPMC</option>
                              <option value="Deloitte" name='Deloitte'>Deloitte</option>
                              <option value="TCS" name='TCS'>TCS</option>
                              <option value="Infosys" name='Infosys'>Infosys</option>
                              <option value="Wipro" name='Wipro'>Wipro</option>
                              <option value="Accenture" name='Accenture'>Accenture</option>
                              <option value="LTI" name='LTI'>LTI</option>
                              <option value="Atlassian" name='Atlassian'>Atlassian</option>
                              <option value="NCR" name='NCR'>NCR</option>
                              <option value="Cognizant" name='Cognizant'>Cognizant</option>
                              <option value="Factset" name='Factset'>Factset</option>
                              <option value="Capgemini" name='Capgemini'>Capgemini</option>
                              <option value="ACS" name='ACS'>ACS</option>
                              <option value="Accolite" name='Accolite'>Accolite</option>
                              <option value="F5" name='F5'>F5</option>
                              <option value="StateStreet" name='StateStreet'>StateStreet</option>
                              <option value="DBS" name='DBS'>DBS</option>
                              <option value="Others" name='Others'>Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="companyname2" id="name" placeholder="If Others, please specify"/>
                        </div>
                        <div class="form-group">
                           <textarea rows="5" cols="40" class="form-input" name="question" id="desc" placeholder="Question" required></textarea>
                        </div>
                        <!--<div class="form-group">
                            <input type="text" class="form-input" name="price" id="price" placeholder="Product Price" required/>
                        </div>
                        <div class="form-group">
                            <label for="img" style="font-weight: 600; margin-left:10px; margin-top:20px;">Product Images : </label>
                            <input type="file" id="img" name="img" accept="image/*" style="margin-top: 20px;" multiple required>
                        </div>-->

                        <div class="form-group">
                            <button type="submit" name="submit" id="submit" class="form-submit" onclick="message()">POST</button>
                        </div>
 
                    </form>

                </div>
                <!--<div class="happy ">
                    <p style="color: white; font-size:60px; font-weight:800; text-align:center;font-family: 'Merienda', cursive;">Happy Selling <i class="far fa-grin"></i></i></p>
                </div>-->
            </div>
  
        </section>

    </div>

    <!-- JS -->

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/sellmain.js' %}"></script>
</body>
</html>
